<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>填写订单</title>
<link rel="stylesheet" href="css/Basc.css" />
<link rel="stylesheet" href="css/demo.css" />
</head>

<body>
<header>
  <ul>
    <li class="back"><a href="#"><img src="images/back.png" width="40" height="50" /></a></li>
    <li class="logo">填写订单</li>
    <li class="more"><a href="#"><img src="images/more.png" alt="" width="40" height="50" /></a></li>
  </ul>
</header>
        
<div class="txdd1">
  <h4>信息</h4>
  <ul>
    <li>
      <section class="name"><input name="truename" class="px" id="truename" value="" placeholder="请输入姓名" type="text"></section >
      <section class="call"><input name="tel" class="px" id="tel" value="" placeholder="请输入手机号码" type="tel"></section>
    </li>
    <li class="address"><input name="tel" class="px" id="tel" value="" placeholder="选择市" type="tel"> - <input name="tel" class="px" id="tel" value="" placeholder="选择区" type="tel"> - <input name="tel" class="px" id="tel" value="" placeholder="选择街道" type="tel"></li>
    <li><input name="tel" class="px" id="tel" value="" placeholder="详细地址" type="tel"></li>
  </ul>
</div>

<ul class="txdd2">
    <li><span>保持清洁不要打扰小孩</span>描述</li>
    <li><span>师傅跟我确认</span>服务时间</li>
</ul>

<ul class="txdd2">
    <li><span>测量</span>服务类型</li>
    <li><span>马桶</span>产品类型</li>
</ul>

<ul class="txdd3">
    <li class="text"><span>0元</span>服务费用</li>
    <li class="detail"><span>收费说明</span></li>
</ul>

<input class="submit" value="立即预约" type="button" >

<div class="spacing"></div>
  
<footer>      
  <ul>
	<li><a href="/"><img src="images/cd_24.png" width="20" height="19"><br /><label>服务</label></a></li>
	<li><a href="/"><img src="images/fl_26.png" width="20" height="19"><br /><label>我的</label></a></li>
  </ul>
</footer>
</body>
</html>
